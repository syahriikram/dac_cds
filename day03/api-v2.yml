---
apiVersion: v1
kind: Namespace
metadata:
  name: api-ns

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-v2-deploy
  namespace: api-ns
  labels:
    app: api-deploy
    version: v2
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api-deploy
      version: v2
  template:
    metadata:
      labels:
        app: api-deploy
        version: v2
    spec:
      containers:
      - name: fake-api
        image: chukmunnlee/fake-api:v1
        imagePullPolicy: IfNotPresent
        args:
        - v2
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: api-v2-svc
  namespace: api-ns
  labels:
    app: api-svc
spec:
  selector:
      app: api-deploy
      version: v2
  type: ClusterIP
  ports:
  - name: api-port
    port: 3000
    protocol: TCP
    targetPort: 3000

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-v2-ing
  namespace: api-ns
  labels:
    app: api
  annotations:
    nginx.ingress.kubernetes.io/canary: "true"
    nginx.ingress.kubernetes.io/canary-weight: "50"
spec:
  ingressClassName: nginx
  rules:
  - host: api.104.248.99.248.nip.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-v2-svc
            port:
              name: api-port